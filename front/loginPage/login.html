<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <img src="../img/account/title_login.png" alt="title" class="top-image">

    <form id="loginForm">
        <div id="usernameBlock">
            <label for="usernameLogin"><img src="../img/account/username.png" alt="Username"></label>
            <input type="text" id="usernameLogin" name="username">
        </div>
        <div id="passwordBlock">
            <label for="passwordLogin"><img src="../img/account/password.png" alt="Password"></label>
            <input type="password" id="passwordLogin" name="password">

        </div>
        <div id="validationBlock">
            <input type="image" src="../img/account/button_login.png" alt="Login" id="loginButton">
            <a href="../signupPage/signup.html"><img src="../img/account/title_signup.png" alt="signup"></a>
        </div>
    </form>

    <script type="module" src="login.js"></script>
</body>
</html>
