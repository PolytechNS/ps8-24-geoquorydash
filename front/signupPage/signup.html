<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <img src="../img/account/title_signup.png" alt="title" class="top-image">

    <form id="signupForm">
        <div id="usernameBlock">
            <label for="usernameSignup"><img src="../img/account/username.png" alt="Username"></label>
            <input type="text" id="usernameSignup" name="username">
        </div>
        <div id="passwordBlock">
            <label for="passwordSignup"><img src="../img/account/password.png" alt="Password"></label>
            <input type="password" id="passwordSignup" name="password">

        </div>
        <div id="validationBlock">
            <input type="image" src="../img/account/button_signup.png" alt="Signup" id="signUpButton">
        </div>
    </form>

    <script type="module" src="signup.js"></script>
</body>
</html>
