<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <img src="img/home/title.png" alt="Title" class="top-image">

    <div class="main">
        <a href="profilePage/profile.html"><img src="img/home/button_skin.png" alt="Profile"></a>
        <a href="gameType/gameType.html" class="btn-game"><img src="img/home/button_game.png" alt="Game"></a>
        <a href="settingsPage/settings.html"><img src="img/home/button_settings.png" alt="Settings"></a>
    </div>
    <div class="secondary">
        <a href="#" id="openFriendsPage"><img src="img/home/button_friends.png" alt="Friends"></a>
        <a href="#" id="openStatPage"><img src="img/home/button_stat.png" alt="Stat"></a>
        <a href="successPage/success.html"><img src="img/home/button_success.png" alt="Success"></a>
        <a href="#" id="openAccountPage"><img src="img/home/button_account.png" alt="Account"></a>
    </div>

    <div id="accountModal" class="modal">
        <div class="modal-content">
            <iframe id="accountFrame" src="accountPage/account.html"></iframe>
        </div>
    </div>

    <div id="friendsModal" class="modal">
        <div class="modal-content">
            <iframe id="friendsFrame" src="friendsPage/friends.html"></iframe>
        </div>
    </div>

    <div id="statModal" class="modal">
        <div class="modal-content stat-page">

            <img src="../img/stats/title_statistiques.png" alt="title" class="title-page-image">

            <div class="stat-elements">
                <div class="stat-item">
                    <img src="../img/stats/number_games_played.png" alt="sentence" class="stat-image">
                    <span>28</span>
                </div>
                <div class="stat-item">
                    <img src="../img/stats/playing_time.png" alt="sentence" class="stat-image">
                    <span>28</span>
                </div>
                <div class="stat-item">
                    <img src="../img/stats/number_victory.png" alt="sentence" class="stat-image">
                    <span>28</span>
                </div>
                <div class="stat-item">
                    <img src="../img/stats/number_moves.png" alt="sentence" class="stat-image">
                    <span>28</span>
                </div>
                <div class="stat-item">
                    <img src="../img/stats/number_walls_installed.png" alt="sentence" class="stat-image">
                    <span>28</span>
                </div>
                <div class="stat-item">
                    <img src="../img/stats/most_challenging_game.png" alt="sentence" class="stat-image">
                    <span>28</span>
                </div>
            </div>
        </div>
    </div>

    <script src="home.js"></script>
</body>
</html>
