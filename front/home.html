<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="../burgerChat/burgerChat.css">
</head>
<body>

    <a id="burger-chat-button" class="burger-chat-button"><img src="../img/chat/chat.png" alt="Chat"></a>
    <div id="burger-chat-container"></div>

    <img src="img/home/title.png" alt="Title" class="top-image">

    <div class="main">
        <a href="profilePage/profile.html"><img src="img/home/button_skin.png" alt="Profile"></a>
        <a href="gameType/gameType.html" class="btn-game"><img src="img/home/button_game.png" alt="Game"></a>
        <a href="settingsPage/settings.html"><img src="img/home/button_settings.png" alt="Settings"></a>
    </div>
    <div class="secondary">
        <a href="#" id="openFriendsPage"><img src="img/home/button_friends.png" alt="Friends"></a>
        <a href="#" id="openStatPage"><img src="img/home/button_stat.png" alt="Stat"></a>
        <a href="#" id="openRankPage"><img src="img/home/button_success.png" alt="Rank"></a>
        <a href="#" id="openAccountPage"><img src="img/home/button_account.png" alt="Account"></a>
    </div>

    <div id="accountModal" class="modal">
        <div class="modal-content">
            <img src="./img/account/title_account.png" alt="title" class="title-page-image">

            <div id="account-elements">
                <div class="account-text-container">
                    <img src="./img/account/first_account.png" alt="sentence" class="account-image" id="connect_text_1">
                    <img src="./img/account/second_account.png" alt="sentence" class="account-image" id="connect_text_2">
                    <img src="./img/account/connected_text.png" alt="sentence" class="account-image" id="deconnect_text_1" style="display: none;">
                    <img src="./img/account/deconnect_below.png" alt="sentence" class="account-image" id="deconnect_text_2" style="display: none;">
                </div>
                

                <div class="buttons">
                    <img src="./img/account/button_signup.png" alt="signup" id="openSignupPage">
                    <img src="./img/account/button_login.png" alt="login" id="openLoginPage">
                    <img src="./img/account/button_logout.png" alt="logout" id="logout-btn" style="display: none;">
                </div>
            </div>
        </div>
    </div>

    <div id="signupModal" class="modal">
        <div class="modal-content">
            <img src="./img/account/title_signup.png" alt="title" class="title-page-image">

            <form id="signupForm">
                <div class="credentials">
                    <div id="usernameBlock">
                        <label for="usernameInput"><img src="./img/account/username.png" alt="Username"></label>
                        <input type="text" id="usernameInput" name="username">
                    </div>
                    <div id="passwordBlock">
                        <label for="passwordInput"><img src="./img/account/password.png" alt="Password"></label>
                        <input type="password" id="passwordInput" name="password">

                    </div>
                </div>
                
                <div id="validationBlock">
                    <input type="image" src="./img/account/button_signup.png" alt="Signup" id="signUpButton">
                </div>
            </form>
        </div>
    </div>

    <div id="loginModal" class="modal">
        <div class="modal-content">
            <img src="./img/account/title_login.png" alt="title" class="title-page-image">

            <form id="loginForm">
                <div class="credentials">
                    <div id="usernameBlock">
                        <label for="usernameInput"><img src="./img/account/username.png" alt="Username"></label>
                        <input type="text" id="usernameInput" name="username">
                    </div>
                    <div id="passwordBlock">
                        <label for="passwordInput"><img src="./img/account/password.png" alt="Password"></label>
                        <input type="password" id="passwordInput" name="password">

                    </div>
                </div>
                
                <div id="validationBlock">
                    <input type="image" src="./img/account/button_login.png" alt="Login" id="loginButton">
                    <img src="./img/account/title_signup.png" alt="signup" id="signupButton">
                </div>
            </form>
        </div>
    </div>

    <div id="friendsModal" class="modal">
        <div class="modal-content">
            <iframe id="friendsFrame" src="friendsPage/friends.html"></iframe>
        </div>
    </div>

    <div id="statModal" class="modal">
        <div class="modal-content stat-page">

            <img src="./img/stats/title_statistiques.png" alt="title" class="title-page-image">

            <div class="stat-elements">
                <div class="stat-item">
                    <img src="./img/stats/number_games_played.png" alt="sentence" class="stat-image">
                    <span></span>
                </div>
                <div class="stat-item">
                    <img src="./img/stats/playing_time.png" alt="sentence" class="stat-image">
                    <span></span>
                </div>
                <div class="stat-item">
                    <img src="./img/stats/number_victory.png" alt="sentence" class="stat-image">
                    <span></span>
                </div>
                <div class="stat-item">
                    <img src="./img/stats/number_moves.png" alt="sentence" class="stat-image">
                    <span></span>
                </div>
                <div class="stat-item">
                    <img src="./img/stats/number_walls_installed.png" alt="sentence" class="stat-image">
                    <span></span>
                </div>
                <div class="stat-item">
                    <img src="./img/stats/fastest_win.png" alt="sentence" class="stat-image">
                    <span></span>
                </div>
            </div>
        </div>
    </div>

    <div id="rankModal" class="modal">
        <div class="modal-content">
            <img src="./img/account/title_account.png" alt="title" class="title-page-image">
            <div id="rank-elements">
                <ul id="rankResults"></ul>
            </div>
        </div>
    </div>

    <script type="module" src="home.js"></script>
    <script src="sockets/socket.io.js"></script>
    <script type="module" src="sockets/userSocketConnection.js"></script>
    <script src="../burgerChat/burgerChat.js" type="module"></script>

</body>
</html>
