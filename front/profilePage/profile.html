<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="../burgerChat/burgerChat.css">
    <link rel="stylesheet" href="../burgerMenu/burgerMenu.css">
</head>
<body>
    <a id="burger-menu-button" class="burger-menu-button"><img src="../img/menu/menu.png" alt="Menu"></a>
    <div id="burger-menu-container"></div>

    <a id="burger-chat-button" class="burger-chat-button"><img src="../img/chat/chat.png" alt="Chat"></a>
    <div id="burger-chat-container"></div>

    <div class="profile-container">
        <div class="topPageContainer">
            <div class="sub-container">
                <div id="profilePictureContainer">
                    <img src="" alt="Profile Picture" class="profile-picture" id="profile-picture-friend">
                </div>
                <div id="usernameContainer">
                    <div class="username" id="username-friend"></div>
                </div>
                <div id="rankContainer">
                    <div class="rank">
                        <div id="rankImageContainer"><img src="../img/profile/rang.png" alt="Rank"></div>
                        <div class="ranking" id="ranking-friend">/</div>
                    </div>
                </div>
            </div>
            <button id="add-friend-btn" class="custom-button"></button>
        </div>
        <div id="friendAchievementsContainer">
                
        </div>
    </div>

    <div class="profile-container-me" style="display: none;">
        <div class="topPageContainer">
            <div class="sub-container-me">
                <div id="profilePictureContainer">
                    <img src="" alt="Profile Picture" class="profile-picture" id="profile-picture-me">
                </div>
                <div id="usernameContainer">
                    <div class="username" id="username-me"></div>
                </div>
                <div id="rankContainer">
                    <div class="rank">
                        <div id="rankImageContainer"><img src="../img/profile/rang.png" alt="Rank"></div>
                        <div class="ranking" id="ranking-me">/</div>
                    </div>
                </div>
            </div>
            <ul id="friendsResults"></ul>
        </div>
        <div id="achievementsContainer">
                
        </div>
    </div>
    
    <script src="profile.js" type="module"></script>
    <script src="../burgerChat/burgerChat.js" type="module"></script>
    <script src="../burgerMenu/burgerMenu.js" type="module"></script>

    <script src="../sockets/socket.io.js"></script>
    <script type="module" src="../sockets/userSocketConnection.js"></script>
</body>
</html>
