<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../gamePage/gameStyle.css">
    <link rel="stylesheet" href="../burgerMenu/burgerMenu.css">
    <link rel="stylesheet" href="./gameOnline.css">
    <link rel="stylesheet" href="../burgerChat/burgerChat.css">
</head>
<body>

<a id="burger-menu-button" class="burger-menu-button"><img src="../img/menu/menu.png" alt="Menu" id="menu-icon"></a>

<div id="burger-menu-container"></div>

<a id="burger-chat-button" class="burger-chat-button"><img src="../img/chat/chat.png" alt="Chat"></a>
<div id="burger-chat-container"></div>

<div class="main-container">
    <div class="side-container">
        <div class="progress-bar" id="progress-bar-player1">
            <div class="bar">
                100
            </div>
        </div>
        <div class="player-info" id="player1-info">
            <span class="player-name"><img src="../img/game/joueur1.png" alt="Joueur 1"></span>
            <span class="player-stock" id="player1-barrier-count">10</span>
        </div>
    </div>
    <div class="container">
        <div id="top-interaction-container" class="interaction-container" ></div>
        <div class="game-container">
            <div class="board" id="board"></div>

        </div>
        <div id="bottom-interaction-container" class="interaction-container" ></div>
    </div>

    <div class="side-container">
        <div class="progress-bar" id="progress-bar-player2">
            <div class="bar">
                100
            </div>
        </div>
        <div class="player-info" id="player2-info">
            <span class="player-name"><img src="../img/game/joueur2.png" alt="Joueur 2"></span>
            <span class="player-stock" id="player2-barrier-count">10</span>
        </div>
        <img src="../img/game/Pins_NotUsable.png" alt="Pins" id="pin">
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <p></p>
        </div>
    </div>

    <div id="modalEndGame" class="modal">
        <div class="modal-content-end">
            <p></p>
            <button id="confirmBtn">OK</button>
        </div>
    </div>

    <div id="top-popup" class="popup">
        <p id="top-popup-content"></p>
    </div>
    <div id="bottom-popup" class="popup">
        <p id="bottom-popup-content"></p>
    </div>

    <svg class="hidden" xmlns="http://www.w3.org/2000/svg"><filter id="svgTintRed"><feColorMatrix type="matrix" values="0.8156862745098039 0.8156862745098039 0.8156862745098039  0 0 0.2627450980392157 0.2627450980392157 0.2627450980392157  0 0 0.2627450980392157 0.2627450980392157 0.2627450980392157  0 0  0 0 0 1 0" /></filter></svg>
    <svg class="hidden" xmlns="http://www.w3.org/2000/svg"><filter id="svgTintGreen"><feColorMatrix type="matrix" values="0.2627450980392157 0.2627450980392157 0.2627450980392157  0 0 0.8156862745098039 0.8156862745098039 0.8156862745098039  0 0 0.2823529411764706 0.2823529411764706 0.2823529411764706  0 0  0 0 0 1 0" /></filter></svg>

    <script type="module" src="./gameOnline.js"></script>
    <script type="module" src="../gamePage/game.js"></script>
    <script type="module" src="../gamePage/fogOfWar.js"></script>
    <script src="../sockets/socket.io.js"></script>
    <script type="module" src="../sockets/userSocketConnection.js"></script>
    <script type="module" src="../sockets/gameSocketConnection.js"></script>
    <script src="../burgerMenu/burgerMenu.js" type="module"></script>
    <script src="../burgerChat/burgerChat.js" type="module"></script>
</body>
</html>
