<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="../burgerChat/burgerChat.css">
    <link rel="stylesheet" href="../burgerMenu/burgerMenu.css">
    <link rel="stylesheet" href="../friendRequestNotification/friendRequestNotification.css">
</head>
<body>
<a id="burger-menu-button" class="burger-menu-button"><img src="../img/menu/menu.png" alt="Menu"></a>
<div id="burger-menu-container"></div>

<a id="burger-chat-button" class="burger-chat-button"><img src="../img/chat/chat.png" alt="Chat"></a>
<div id="burger-chat-container"></div>

<div class="profile-container-friend">
    <div class="topPageContainer">
        <div class="sub-container">
            <div class="profilePictureContainer">
                <img src="" alt="Profile Picture" class="profile-picture" id="profile-picture-friend">
            </div>
            <div class="usernameContainer">
                <div class="username" id="username-friend"></div>
            </div>
            <div class="rankContainer">
                <div class="rank">
                    <div class="rankImageContainer"><img src="../img/profile/rang.png" alt="Rank"></div>
                    <div class="ranking" id="ranking-friend">/</div>
                </div>
            </div>
        </div>
        <button id="add-friend-btn" class="custom-button"></button>
    </div>
    <div id="friendAchievementsContainer">

    </div>
</div>

    <div class="profile-container-me" style="display: none;">
        <div class="topPageContainer">
            <div class="sub-container-me">
                <div class="profilePictureContainer">
                    <img src="" alt="Profile Picture" class="profile-picture" id="profile-picture-me">
                    <div class="overlay-text">
                        Modifier photo
                    </div>
                </div>

                <div class="usernameContainer">
                    <div class="username" id="username-me"></div>
                </div>
                <div class="rankContainer">
                    <div class="rank">
                        <div class="rankImageContainer"><img src="../img/profile/rang.png" alt="Rank"></div>
                        <div class="ranking" id="ranking-me">/</div>
                    </div>
                </div>
            </div>
            <ul id="friendsResults"></ul>
        </div>
        <div id="achievementsContainer">

        </div>
        <div id="modal-container" class="modal">
            <div id="modal-options-container" class="modal">
                <div class="photo-grid">
                    <div><img src="../img/profile/picture.png" alt="Photo 1"></div>
                    <div><img src="../img/profile/picture2.png" alt="Photo 2"></div>
                    <div><img src="../img/profile/picture3.png" alt="Photo 3"></div>
                    <div><img src="../img/profile/picture4.png" alt="Photo 4"></div>
                    <div><img src="../img/profile/picture5.png" alt="Photo 5"></div>
                    <div><img src="../img/profile/picture6.png" alt="Photo 6"></div>
                    <div><img src="../img/profile/picture7.png" alt="Photo 7"></div>
                    <div><img src="../img/profile/picture8.png" alt="Photo 8"></div>
                    <div><img src="../img/profile/picture9.png" alt="Photo 9"></div>
                </div>
            </div>
        </div>

    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <p></p>
            <button id="confirmBtn">Confirmer</button>
            <button id="cancelBtn">Annuler</button>
        </div>
    </div>

    <script src="profile.js" type="module"></script>
    <script src="../burgerChat/burgerChat.js" type="module"></script>
    <script src="../burgerMenu/burgerMenu.js" type="module"></script>
    <script src="../friendRequestNotification/friendRequestNotification.js" type="module"></script>

    <script src="../sockets/socket.io.js"></script>
    <script type="module" src="../sockets/userSocketConnection.js"></script>
</body>
</html>
